<!-- === HERO HEADER === -->
<header class="hero">
  <h1>Contact Us</h1>
  <p>Reserve a table, ask a question, or leave feedback.</p>
  <a class="btn" href="menu.html">View Menu</a>
</header>

<main>
  <h2 class="center">Get in touch</h2>

  <!-- Form now calls handleSubmit from main.js -->
  <form id="contactForm" onsubmit="handleSubmit(event)">
    <label for="firstName">First Name*</label>
    <input id="firstName" type="text" name="firstName" required>

    <label for="email">Email*</label>
    <input id="email" type="email" name="email" required>

    <label for="password">Password*</label>
    <input id="password" type="password" name="password" minlength="6" required>

    <label for="phone">Phone</label>
    <input id="phone" type="tel" name="phone"
           pattern="\d{10}|(\d{3}-\d{3}-\d{4})|(\(\d{3}\)\s?\d{3}-\d{4})"
           title="Use 5551234567, 555-123-4567, or (555) 123-4567"
           placeholder="555-123-4567">

    <button type="submit" class="btn">Submit</button>
  </form>

  <section class="menu-photo">
    <figure>
      <img src="Food4.jpg" alt="Close up of Pizza getting cooked.">
      <figcaption>
        Photo by 
        <a href="https://unsplash.com/@stefanjonhson" target="_blank">Stefan Johnson</a> 
        on <a href="https://unsplash.com" target="_blank">Unsplash</a>
      </figcaption>
    </figure>
  </section>
  
  
</main>

</body>

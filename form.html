<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us | My Restaurant</title>
  <script>
    // Handle form submission
    function handleSubmit(event) {
      event.preventDefault(); // Prevent normal form submission

      // HTML5 validation automatically blocks empty required fields.
      const ok = confirm("Are you sure you want to submit?");
      if (ok) {
        alert("Thank you for contacting us!");
        window.location.href = "thankyou.html"; // Redirect to thank-you page
      } else {
        alert("Submission canceled.");
      }
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="menu.html">Menu</a> |
    <a href="form.html">Contact</a>
  </nav>

  <h1>Contact Us</h1>
  <p>Please fill out the form below to get in touch with our restaurant.</p>

  <form onsubmit="handleSubmit(event)">
    <label>First Name*<br>
      <input type="text" name="firstName" required>
    </label><br><br>

    <label>Email*<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>Password*<br>
      <input type="password" name="password" minlength="6" required>
    </label><br><br>

    <label>Phone<br>
  <input type="tel"
       name="phone"
       pattern="^(\d{10}|(\(\d{3}\)\s?\d{3}-\d{4})|\d{3}-\d{3}-\d{4})$"
       title="Enter 10 digits (e.g. 5551234567 or 555-123-4567 or (555) 123-4567)"
       placeholder="555-123-4567">

     </label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
